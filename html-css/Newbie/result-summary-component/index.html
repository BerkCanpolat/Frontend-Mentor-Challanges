<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="summary-left">
      <div class="left-content">
        <div class="content-head">
          <h3 class="head-h3">Your Result</h3>
        </div>
        <div class="content-circle">
          <div class="circle-text">
            <h1 class="circle-text-h1">76</h1>
            <p class="circle-text-p">of 100</p>
          </div>
        </div>
        <div class="content-footer">
          <div class="footer-text">
            <h2 class="footer-text-h2">Great</h2>
            <p class="footer-text-p">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="summary-right">
      <div class="right-head">
        <h3 class="right-head-h3">Summary</h3>
      </div>
      <div class="right-contents">
        <div class="content-info reaction">
          <div class="info-left">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="info-right">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="content-info memory">
          <div class="info-left">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="info-right">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="content-info verbal">
          <div class="info-left">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="info-right">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="content-info visual">
          <div class="info-left">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="info-right">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <div class="summary-button">
        <a href="#">Continue</a>
      </div>
    </div>
  </main>

  <!--
  Summary

  Reaction

  Continue -->

</body>
</html>
